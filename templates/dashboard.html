        {% for student in student %}
        <div class="container text-center">
            <div class="row row-cols-4"> 
               
       
            <div class="card text-bg-Light mb-3"id="card" style="max-width: 15rem;">
                <div class="card-header">Admit card</div>
                
                    <div class="card-body">
                        
                        <!--h5 class="card-title">Primary card title</h5-->
                        
                        <h5 class="card-title">{{student.n}}</h5>
                        <h5 class="card-title">{{student.c}}</h5>
                        <h5 class="card-title">{{student.r}}</h5>
                    
                    </div>
            
                </div>
            </div>
        </div>
